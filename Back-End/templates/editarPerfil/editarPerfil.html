<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - PlayBit</title>
    <link rel="stylesheet" href="styles-eP.css">
</head>

<body>
    <header>
        <h1>Editar Perfil</h1>
        <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Juegos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <form id="edit-profile-form">
        <label for="edit-username">Nuevo Nombre de Usuario:</label>
        <input type="text" id="edit-username" name="edit-username" required><br><br>

        <label for="edit-email">Nuevo Correo:</label>
        <input type="email" id="edit-email" name="edit-email" required><br><br>

        <label for="edit-profile-image">Nueva Foto de Perfil:</label>
        <input type="file" id="edit-profile-image" name="edit-profile-image"><br><br>
        
        <label for="edit-password">Nueva Contraseña:</label>
        <input type="password" id="edit-password" name="edit-password" required><br><br>

        <label for="confirm-password">Confirmar Nueva Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>


        <input type="submit" value="Guardar Cambios">
        <button type="button" id="cancel-edit-btn">Cancelar</button>
        </form>
    </main>

    <footer>
        <p>© 2021 Mi sitio de videojuegos. Todos los derechos reservados.</p>
    </footer>

    <script src="script-eP.js"></script>
</body>
</html>
