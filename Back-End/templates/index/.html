<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayBit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Botón del menú -->
    <button id="menu-btn">☰ Menú</button>

    <!-- Menú desplegable -->
    <div id="menu">
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
    </div>

    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a PlayBit</h1>
        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Formulario de inicio de sesión -->
        <form action="/login" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        
        <!-- Enlace para registrarse -->
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2021 Mi sitio de videojuegos. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
