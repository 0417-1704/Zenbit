<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página y vinculación con archivo de estilo -->
    <title>PlayBit - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-registro.css') }}">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Bienvenido a PlayBit</h1>
        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Formulario de registro -->
        <form action="/registro" method="POST"  >
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <input type="submit" value="Registrarse">
        </form>

        <!-- Enlace para iniciar sesión -->
        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2021 Mi sitio de videojuegos. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de JavaScript específico para la página de registro -->
    <script src="{{ url_for('static', filename='script-registro.js') }}"></script>
</body>
</html>
