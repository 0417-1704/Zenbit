<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página y vinculación con archivo de estilo -->
    <title>Mi Perfil - PlayBit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-vP.css') }}">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Mi Perfil</h1>
        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Información del perfil -->
        <div id="profile-info">
            <img id="profile-image" src="default-profile-image.png" alt="Foto de perfil">
            <div id="profile-details">
                <h2 id="username">Nombre de Usuario: </h2>
                <p id="email">Correo: </p>
            </div>
        </div>

        <!-- Botón para editar el perfil -->
        <a href="editarPerfil.html"><button id="edit-profile-btn">Editar Perfil</button></a>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>© 2021 Mi sitio de videojuegos. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de JavaScript específico para la página de visualización de perfil -->
    <script src="{{ url_for('static', filename='script-vP.js') }}"></script>
</body>
</html>
