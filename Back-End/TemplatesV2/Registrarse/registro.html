<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayBit - Registro</title>
    <link rel="stylesheet" href="style-registro.css">
</head>
<body>
    <header>
        <h1>Bienvenido a PlayBit</h1>
        <nav>
        <ul>
            <li><a href="#">Juegos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <form action="/register" method="post" onsubmit="return validateForm()">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <input type="submit" value="Registrarse">
        </form>

    <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
</main>

    <footer>
        <p>© 2021 Mi sitio de videojuegos. Todos los derechos reservados.</p>
    </footer>

    <script src="script-registro.js"></script>
</body>
</html>
